<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Todo List</title>
  </head>
  <body>
    <main class="main-container">
      <div class="title-container">
        <h2>Today's To Do</h2>
        <i id="reset-all" class="fa fa-refresh" aria-hidden="true"></i>
      </div>
      <div class="input-container">
        <input type="text" placeholder="Add your list ..." id="input-task">
        <i id="enter-task" class="fa fa-sign-in" aria-hidden="true"></i>
      </div>
      <ul class="task-list" id="task-list"></ul>
      <button type="submit" class="clear-task" id="clear-task">Clear all completed</button>
    </main>
  </body>
</html>
